<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Groupie Trackers</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/error.css">
</head>
<body class="error-layout">
    <header>
        <div class="container">
            <h1> Groupie Trackers</h1>
        </div>
    </header>

    <!-- <nav>
        <div class="container">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </nav> -->

    <main class="container">
        <div class="error-page">
            <div class="error-code">{{.StatusCode}}</div>
            <h1 class="error-title">{{.Error}}</h1>
            <p class="error-message">
                {{if eq .StatusCode 404}}
                    The page you're looking for doesn't exist.
                {{else if eq .StatusCode 400}}
                    The request couldn't be processed.
                {{else}}
                    Something went wrong on our end.
                {{end}}
            </p>
            <a href="/" class="btn btn-primary">Go to Homepage</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Groupie Trackers. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
